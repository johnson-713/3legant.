<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3legant. Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="cart">
        <div class="nav">
            <div class="nav-logo">
              <img src="3legant..svg" alt="logo" height="24" />
            </div>
            <div class="nav-menu">
              <p>Home</p>
              <p>Shop</p>
              <p>Product</p>
              <p>Contact Us</p>
            </div>
            <div class="nav-right">
              <img src="search.svg" alt="search-icon" />
              <img src="user.svg" alt="user-icon" />
            </div>
          </div>

        <div class="heading">
          <h3>Cart</h3>
        </div> 
        
        <div class="container">
          <div class="table">
            <div class="table-left">
              <p>Product Name</p>
            </div>
            <div class="table-right">
              <p>Quantity</p>
              <p>Price</p>
              <p>Total</p>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="product">
            <!--class="product-item"-->
          </div>
          <div class="total">
            <p>Total</p>
            <p class="total-price"></p>
          </div>
        </div>

        <div class="container">
          <button class="btn" onclick="checkout()">Check Out</button>
        </div>
    
        <div class="footer">
            <div class="footer-menu">
              <div class="footer-logo">
                <img src="3legant.svg" alt="" width="80" />
                <p>Gift & Decoration Store</p>
              </div>
              <div class="footer-links">
                <p>Home</p>
                <p>Shop</p>
                <p>Product</p>
                <p>Blog</p>
                <p>Contact Us</p>
              </div>
            </div>
            <div class="footer-social">
              <div class="footer-copyright">
                <p>Copyright Â© 2023 3legant. All rights reserved</p>
                <p>Privacy Policy</p>
                <p>Terms of Use</p>
              </div>
              <div class="footer-icons">
                <img src="instagram.svg" alt="" />
                <img src="facebook.svg" alt="" />
                <img src="youtube.svg" alt="" />
              </div>
            </div>
          </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
